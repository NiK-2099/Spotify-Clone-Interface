<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/png-clipart-spotify-logo-podcast-music-matty-carter-ariel-pink-spotify-icon-logo-preview.png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/png-clipart-spotify-logo-podcast-music-matty-carter-ariel-pink-spotify-icon-logo-preview.png" alt="Spotify logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
    
            <h1>Favourites</h1>
    
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="time">00:00<i id="0" class="far songItemPlay fa-2x regular fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="time">00:00<i id="1" class="far songItemPlay fa-2x regular fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="time">00:00<i id="2" class="far songItemPlay fa-2x regular fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="time">00:00<i id="3" class="far songItemPlay fa-2x regular fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="time">00:00<i id="4" class="far songItemPlay fa-2x regular fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="time">00:00<i id="5" class="far songItemPlay fa-2x regular fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="time">00:00<i id="6" class="far songItemPlay fa-2x regular fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="8">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="time">00:00<i id="7" class="far songItemPlay fa-2x regular fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="9">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="time">00:00<i id="8" class="far songItemPlay fa-2x regular fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="10">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="time">00:00<i id="9" class="far songItemPlay fa-2x regular fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    
    <div class="playbar">
        <input type="range" class="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesomes icons  -->
            <i class="fas fa-2x regular fa-backward" id="previous"></i>
            <i class="far songItemPlay fa-2x regular fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x regular fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/31128181420688cf4eda6579ef7dfcc9.gif" alt="soundGif" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/594a41e405.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
